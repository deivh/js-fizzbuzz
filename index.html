<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Fizzbuzz</title>
</head>
<body>
    <div class="container">
        <p></p>
    </div>
    <script>
        var num=1;
        for (i=0; i<100; i++) {
            if ((num % 3 == 0) && (num % 5 == 0)) {
                console.log("FizzBuzz"); 
            }
             else if (num % 3 == 0) {
                console.log("Fizz");
             } else if (num % 5 == 0) {
                console.log("Buzz");
            } else {
                console.log(num);
            }
            num++;
        }
    </script>
</body>
</html>
